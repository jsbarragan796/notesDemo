<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Your notes</h2>
  
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes; let i =index"  >
      <button ion-item (click)="noteSelected(i)">
        {{note.title}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="noteDelete(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addNote()">
      <ion-icon name="add">   
      </ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
