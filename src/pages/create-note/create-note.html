<ion-header>
  
  <ion-navbar>
    <ion-title>Create a Note</ion-title>
    <ion-buttons end>
      <button ion-button icon-end  [disabled]="!form.valid" (click)="createNote()">
        Save
        <ion-icon name="archive-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <form [formGroup]="form" (ngSubmit)="createNote()">
    <ion-item>
      <ion-label floating>Create</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description" rows="20"></ion-textarea>
    </ion-item>
    
  </form>
  
  
</ion-content>
